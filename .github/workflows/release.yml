name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET 3.0 for gitreleasemanager
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.x
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
          include-prerelease: true
      - name: Setup .NET 5.0 for Release Manager
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.9
        with:
          versionSpec: 5.x
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.9
        with:
          useConfigFile: true
      - name: Restore dependencies
        run: |
          cd $GITHUB_WORKSPACE/src
          dotnet workload install microsoft-net-sdk-blazorwebassembly-aot
          dotnet restore
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE/src
          dotnet publish Newbe.BookmarkManager -c Release -o out -p:AssemblyVersion=${{ steps.gitversion.outputs.MajorMinorPatch }} -p:Version=${{ steps.gitversion.outputs.SemVer }} -p:EnableAOT=true
          mv out/wwwroot Amazing-Favorites-${{ steps.gitversion.outputs.MajorMinorPatch }}
          zip -r Amazing-Favorites-${{ steps.gitversion.outputs.MajorMinorPatch }}.zip Amazing-Favorites-${{ steps.gitversion.outputs.MajorMinorPatch }}
      - uses: gittools/actions/gitreleasemanager/setup@v0.9.2
        name: Install GitReleaseManager
        with:
          versionSpec: "0.11.x"

      - uses: gittools/actions/gitreleasemanager/addasset@v0.9.2
        name: Add asset to a release with GitReleaseManager
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: "newbe36524"
          repository: "Amazing-Favorites"
          tagName: "v${{ steps.gitversion.outputs.MajorMinorPatch }}"
          assets: |
            src/Amazing-Favorites-${{ steps.gitversion.outputs.MajorMinorPatch }}.zip
